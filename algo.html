<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FizzBuzz Algorithm </title>
    </head>
    <body>
        <p>The algorithm will return any number between 1 and N and prints:</p>

        <ul>
            <li>Buzz if number divisible by three</li>
            <li>Fizz if number divisble by five</li>
            <li>FizzBuzz if number divisble by three and five</li>
            <li>Number if none of the above applies</li>
        </ul>

        
        Enter any number N: <input id="number" type="text" size="20">
        <input onclick="check_division_by_3_and_5(number)" type="submit">
        

        <p id="result"></p>

        <script src="algo.js"></script>
    </body>
</html>
